<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تقديم وظيفة الدعم الفني | HighTech Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #1a1a1a;
      padding: 35px;
      border-radius: 15px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: #ff1a1a;
      margin-bottom: 25px;
    }

    label {
      font-weight: 500;
      color: #ccc;
      margin-bottom: 6px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #ff1a1a;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #c10000;
    }

    @media (max-width: 600px) {
      .form-container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <form action="https://formsubmit.co/abdullahmaher8080@gmail.com" method="POST" class="form-container">
    <h2>تقديم على وظيفة الدعم الفني | HighTech Studio</h2>

    <label for="fullname">الاسم الكامل</label>
    <input type="text" name="الاسم الكامل" id="fullname" required placeholder="مثال: محمد علي">

    <label for="email">البريد الإلكتروني</label>
    <input type="email" name="Email Address" id="email" required placeholder="example@email.com">

    <label for="age">العمر</label>
    <input type="number" name="العمر" id="age" required min="16" placeholder="16 أو أكثر فقط">

    <label for="card">هل تمتلك فيزا أو ماستر كارد؟</label>
    <select name="بطاقة بنكية" id="card" required>
      <option value="">-- اختر --</option>
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>

    <label for="exp">هل لديك خبرة سابقة بالدعم أو خدمة العملاء؟</label>
    <select name="خبرة سابقة" id="exp" required>
      <option value="">-- اختر --</option>
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>

    <label for="skills">ما هي المهارات التقنية التي تتقنها؟</label>
    <textarea name="المهارات التقنية" id="skills" rows="3" required placeholder="مثال: كتابة تقارير، معرفة بالاستضافات، مهارات تواصل..."></textarea>

    <label for="free">هل لديك وقت كافي يومياً للتفرغ (كم ساعة)؟</label>
    <input type="text" name="عدد ساعات التفرغ" id="free" required placeholder="مثال: 3 إلى 5 ساعات">

    <label for="why">لماذا تريد الانضمام لفريق الدعم الفني لدينا؟</label>
    <textarea name="سبب الانضمام" id="why" rows="4" required></textarea>

    <label for="devices">هل تستخدم كمبيوتر أو موبايل؟</label>
    <select name="جهاز الاستخدام" id="devices" required>
      <option value="">-- اختر --</option>
      <option value="كمبيوتر">كمبيوتر</option>
      <option value="موبايل">موبايل</option>
      <option value="الاثنين">الاثنين</option>
    </select>

    <button type="submit">إرسال الطلب</button>

    <!-- إعدادات FormSubmit -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="طلب وظيفة دعم فني - HighTech Studio">
    <input type="hidden" name="_template" value="box">
  </form>

</body>
</html>
